{% extends 'account/base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% load socialaccount %}
{% block title %}Login{% endblock title %}
{% block content %}
    <body>
        <style type="text/css">
            .bg-soft *{ color:#fff !important }
            form{ padding-top:20px }
            form input, label{ margin-top:15px; } 
            .card-body{ border:1px solid #ccc; }
            .btn-primary { margin-left:12px !important }
        </style>
        <div class="account-pages">
            <div class="container" style="margin-top: 10rem;">
                <div class="d-flex justify-content-center align-items-center">
                    <div class="w-75 h-75 bg-white rounded p-4 mt-4" style="box-shadow: 0px 5px 5px 0px rgba(82, 63, 105, 0.05);">
                        <div class="d-flex justify-content-between align-items-center">
                            <h2 class="text-center text-dark fs-5" style="font-size: 2rem; margin: 0;">Change Password</h2>
                        </div>
                        <form method="post" class="p-2 mt-2">
                                {% csrf_token %}
                                
                                {% if message %}                 
                                    <div class="alert {{ message.tags }} mb-4 text-center" role="alert">
                                        <strong>{{ message }}</strong>
                                    </div>                 
                                {% endif %}
        
                                
                                <div class="my-2">
                                    <input type="password" class="form-control" placeholder="password" name="password" />
                                </div>
        
                                <div class="my-2">
                                    <input type="password" class="form-control" placeholder="confirm password" name="cpassword" />
                                </div>
        
                                <div class="my-2">
                                    <p class="text-danger">{{error}}</p>
                                </div>
                                
                                <div class="my-2">
                                    <!-- <p class="text-success">{{message}}</p> -->
                                </div>
                                <button class="btn btn-success m-auto">Change</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <!-- end account-pages -->
        <script src="https://www.google.com/recaptcha/api.js" async defer></script>
    
{% endblock content %}
