{% extends 'partials/new_base.html' %}
{% load static %}


{% block extra_css %}
<link href="{% static 'libs/bootstrap-datepicker/dist/css/bootstrap-datepicker.min.css' %}" rel="stylesheet">

<!-- dropzone css -->
<link href="{% static 'libs/dropzone/dist/min/dropzone.min.css' %}" rel="stylesheet" type="text/css" />
<link href="{% static 'css/checkbox.css' %}" rel="stylesheet" type="text/css" />
{% endblock %}
{% block contents %}
    <div class="container">
        <div class="d-flex justify-content-center align-items-center">
            <div class="w-75 h-75 bg-white rounded p-4 mt-4" style="box-shadow: 0px 5px 5px 0px rgba(82, 63, 105, 0.05);">
                <div class="d-flex justify-content-between align-items-center">
                    <h2 class="text-center text-dark fs-5" style="font-size: 2rem; margin: 0;">First Screen After Login</h2>
                </div>
                <form method="post" class="p-2 mt-2">
                        {% csrf_token %}
                        <div class="my-2 d-flex gap-2 align-items-center">
                            <select class="form-control input-default" name="page_default" value="{{default}}" id="box">
                              <option value="/%2Faccount/dashboard2">Dashboard</option>
                              <option value="/transactions/transaction_list/">Transaction</option>
                              <option value="/projects/report">Reports</option>
                              <option value="/transactions/show_bank/">Bank</option>
                              <option value="/projects/batches">Batches</option>
                              <option value="/customers/customers_list/">Customer</option>
                              <option value="/customers/create/">Create Tractions</option>
                              <option value="/projects/recurring_list">Recusring</option>
                            </select>
                        </div>
                       

                        <script>
                          const value = "{{default}}";
                          document.getElementById("box").value = value;
                        </script>
                     
                        <button class="btn btn-primary m-auto d-block">Save</button>
                </form>
            </div>
        </div>
    </div>
    <script>
        const createBtn = document.getElementById('create-transaction-id');
        const hidePath = ['/profile/','/help/','/change-password/','/profile','/help','/change-password']
        const pathname = window.location.pathname;
        if (hidePath.includes(pathname)){
            createBtn.style.display = 'none';
        }else{
            createBtn.style.display = 'block';
        }
    </script>
{% endblock %}
