{% extends 'partials/new_base.html' %}
{% load static %}


{% block extra_css %}
<link href="{% static 'libs/bootstrap-datepicker/dist/css/bootstrap-datepicker.min.css' %}" rel="stylesheet">

<!-- dropzone css -->
<link href="{% static 'libs/dropzone/dist/min/dropzone.min.css' %}" rel="stylesheet" type="text/css" />
{% endblock %}
{% block contents %}
<div class="container">
    <div class="d-flex justify-content-center align-items-center">
        


                <div class="w-75 h-75 rounded p-4 mt-4 card">
                    {% for message in messages %}
                    <div class="alert {{ message.tags }} mb-4 text-center" role="alert">
                        <strong>{{ message }}</strong>
                    </div>
                    {% endfor %}
                    <div class="d-flex justify-content-between align-items-center">
                        <div>
                            <h4>{{account.account_holder_name}}</h4>
                            <p class="fs-5 m-0">{{account.account_number}}</p>
                        </div>
                        <a class="btn btn-primary text-white" href="/transactions/edit-bank-verify/">Edit</a>
                    </div>
                </div>
            
    </div>
</div>
{% endblock %}
