{% extends 'partials/base.html' %}
{% load static %}


{% block extra_css %}
<link href="{% static 'libs/bootstrap-datepicker/dist/css/bootstrap-datepicker.min.css' %}" rel="stylesheet">

<!-- dropzone css -->
<link href="{% static 'libs/dropzone/dist/min/dropzone.min.css' %}" rel="stylesheet" type="text/css" />
{% endblock %}
{% block contents %}
    <div class="container">
        <div class="d-flex justify-content-center align-items-center">
            <div class="w-75 h-75 bg-light rounded p-4 mt-4">
                <div class="d-flex justify-content-between align-items-center">
                    <h2 class="text-center text-dark fs-5" style="font-size: 2rem; margin: 0;">{{heading}}</h2>
                </div>
                <form method='POST' class="p-2 mt-2">
                        {% csrf_token %}
                        <div class="my-2">
                            <input type="text" class="form-control" value="{{account.bank_name}}" name="bank_name" placeholder="Bank Name"/>
                        </div>
                        <div class="my-2">
                            <input type="text" class="form-control" value="{{account.account_holder_name}}" name="account_holder_name" placeholder="Account Holder Name"/>
                        </div>
                        <div class="my-2">
                            <input type="text" class="form-control" value="{{account.account_id}}" name="account_id" placeholder="Account Number"/>
                        </div>
                        <div class="my-2">
                            <input type="text" class="form-control" value="{{account.IFSC}}" name="IFSC" placeholder="IFSC Code"/>
                        </div>
                        <div class="my-2">
                            <input type="submit" class="btn btn-success" value="{{btn_value}}"/>
                        </div>
                    </form>
            </div>
        </div>
    </div>
{% endblock %}
