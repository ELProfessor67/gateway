{% extends 'partials/base.html' %}
{% load static %}


{% block extra_css %}
<link href="{% static 'libs/bootstrap-datepicker/dist/css/bootstrap-datepicker.min.css' %}" rel="stylesheet">

<!-- dropzone css -->
<link href="{% static 'libs/dropzone/dist/min/dropzone.min.css' %}" rel="stylesheet" type="text/css" />
{% endblock %}
{% block contents %}
    <div class="container">
        <div class="d-flex justify-content-center align-items-center">
            <div class="w-75 h-75 bg-light rounded p-4 mt-4">
                <div class="d-flex justify-content-between align-items-center">
                    <h2 class="text-center text-dark fs-5" style="font-size: 2rem; margin: 0;">Profile Details</h2>
                </div>
                <div class="p-2 mt-2">
                        <div class="my-2">
                            <input type="text" class="form-control" value="{{user.first_name}} {{user.last_name}}" readonly/>
                        </div>
                        <div class="my-2">
                            <input type="text" class="form-control" value="{{user.email}}" readonly/>
                        </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
